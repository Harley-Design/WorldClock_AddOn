<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <title>World Clock by Andrea</title>
</head>

<body>
  <video autoplay loop type="video/mp4" id="video" src="images/AdobeStock_179397115.mp4"></video>

  <div class="wrapper">
    <div class="content">
      <img class="logo" src="images/H-D_lightgrey.svg" alt="" width="40%">
      <h1>World Clock</h1>
      <select name="searchcity" id="searchCity">
        <option value="">Select a city</option>
        <option value="">Brisbane</option>
        <option value="">London</option>
        <option value="">Los Angeles</option>
        <option value="">Mexico City</option>
        <option value="">New York</option>
        <option value="">Singapore</option>
        <option value="">Zurich</option>
      </select>

      <div class="city">
        <h2>Brisbane</h2>
        <div class="date">July 20th 2023</div>
        <div class="time">13:53:20</div>
        <hr>
      </div>
      <div class="city">
        <h2>London</h2>
        <div class="date">July 20th 2023</div>
        <div class="time">13:53:20</div>
        <hr>
      </div>
      <footer>
        <a href="https://github.com/Harley-Design/WorldClock_AddOn.git">Open-source code</a> ü§ç by Andrea
      </footer>
    </div>

  </div>
  <script src="src/app.js"></script>
</body>

</html>
