<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock by Andrea</title>
</head>

<body>
  <video autoplay="on" loop type="video/mp4" id="video" src="images/AdobeStock_179397115.mp4"></video>

  <div class="wrapper">
    <div class="content">
      <img class="logo" src="images/H-D_lightgrey.svg" alt="" width="40%">
      <h1>World Clock</h1>
      <select name="searchcity" id="searchCity">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="America/Barbados">Barbados</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Africa/Dakar">Dakar</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Pacific/Guam">Guam</option>
        <option value="Africa/Khartoum">Khartoum</option>
        <option value="Europe/London">London</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Maldives">Maldives</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Varese">Varese</option>
        <option value="Europe/Zurich">Zurich</option>
      </select>

      <div id="citylist">
        <div class="city" id="brisbane">
          <div>
            <h2>Brisbane</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Harley-Design/WorldClock_AddOn.git"> Open-source code</a> ðŸ’™ <strong>by
        Andrea</strong>
    </footer>
  </div>

  </div>
  <script src="src/app.js"></script>
</body>

</html>
